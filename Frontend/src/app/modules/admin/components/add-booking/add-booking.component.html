<!--Card-->
<div class="card shadow mb-5 bg-white rounded">
    <!--Card-Body-->
    <div class="card-body">
        <!--Card-Title-->
        <p class="card-title text-center shadow mb-5 rounded">{{title}}</p>
        <hr>
        <!--First Row-->
        <div class="row mt-4">
            <div class="col-sm-12"> <input placeholder="Enter your ICTAK ID" type="text" name="emp_Id"  class="form-control textbox" style="font-family:Arial, FontAwesome"> </div>
        </div>
        <div class="row mt-4">
            <div class="col-sm-12"> <input placeholder="Enter your Name" type="text" name="emp_name" class="form-control textbox" style="font-family:Arial, FontAwesome"> </div>
        </div>

        <!--Second Row-->
        <div class="row mt-4">
            <div class="col-sm-12"> <input type="date" id="date" class="form-control" name="appDate" placeholder="&#xf073;Click to show the datepicker " style="font-family:Arial, FontAwesome"> </div>
              
        </div>
     <!--Third Row-->

        <div class="row mt-4">
            <div class="col-sm-6"><input type="time" id="appt" name="startTime" class="form-control" placeholder="Select Time">
            </div>
            <div class="col-sm-6"><input type="time" id="appt" name="endTime" class="form-control" placeholder="Select Time">
            </div>
        </div>

         <!--Fourth Row-->

        <div class="row mt-4">
            <div class="col-sm-12"> <input placeholder="Enter your mailing address" type="email" name="email" class="form-control" style="font-family:Arial, FontAwesome"> </div>
        </div>

       <!-- Fifth Row -->
        <div class="row mt-4">
            <div class="col-sm-12"> <input placeholder="Comments" type="text" name="desc" class="form-control" style="font-family:Arial, FontAwesome"> </div>
        </div>

        
        <div class="row mt-2">

        </div> <a href="#" class="btn btn-primary float-right mt-5">Reserve Hall</a>
    </div>
</div>
