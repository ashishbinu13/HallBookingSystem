<section class="pb-0">
  <div class="container-fluid">
    <div class="ms-3">
      <h3 class="h1 text-gray-700 mb-0" style="margin-top: 20px">
        UPCOMING EVENTS
      </h3>
    </div>
    <!-- Events-->
    <div class="card mb-3">
      <div class="card-body p-3">
        <div class="table-responsive">
          <table class="table">
            <tbody>
              <tr *ngFor="let bookings of bookingdetails">
                <td>
                  <img
                    class="img-fluid shadow-sm"
                    src="/assets/img/profile1.jpg"
                    alt="..."
                    width="50"
                  />
                </td>
                <td>
                  <h3 class="h4 text-gray-700 mb-0">
                    {{ bookings.eventDetails }}
                  </h3>
                  <small class="text-gray-500">{{ bookings.hallName }}</small>
                </td>
                <td>
                  <h3 class="h4 text-gray-700 mb-0">
                    {{ bookings.employeeName }}
                  </h3>
                  <small class="text-gray-500">{{ bookings.ICTAKId }}</small>
                </td>
                <!-- <td><h3 class="h4 text-gray-700 mb-0">{{bookings.ICTAKId}}</h3></td> -->
                <td>
                  <i class="far fa-calendar me-1"></i>
                  {{ bookings.bookingDate | date: "dd/MM/yyyy" }}
                </td>
                <td>
                  <i class="far fa-clock me-1"></i><b>From:</b>
                  {{ bookings.startTime }} <b>To:</b> {{ bookings.endTime }}
                </td>

                <!-- <td><button id="btn" type="submit" name="">
            <a routerLink=""><h2 style="color: white;">EDIT</h2></a>
                            </button>

        
                            <button id="btn" type="submit" name="">
                                <a routerLink=""><h2 style="color: white;">DELETE</h2></a>
                                                </button>
    
        
                                 </td> -->
                <td>
                  <button
                    class="btn"
                    id="btn"
                    style="cursor: pointer"
                    style="margin-left: 20px"
                    (click)="editBookings(bookings)"
                  >
                    Edit
                  </button>
                  <button
                    class="btn"
                    id="btn"
                    style="cursor: pointer"
                    (click)="deleteBookings(bookings)"
                  >
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Events-->
  </div>
</section>
