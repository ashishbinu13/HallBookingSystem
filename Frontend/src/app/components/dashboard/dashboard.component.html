<!-- Events Section-->

<section class="pb-0">
    <div class="container-fluid">
        <div class="ms-3">
            <h3 class="h1 text-gray-700 mb-0" style="margin-top: 20px;">UPCOMING EVENTS</h3>
        </div>
        <!-- Events-->
        <div class="card mb-3" *ngFor="let bookings of bookingdetails">
            <div class="card-body p-3">
                <div class="row align-items-center gx-lg-5 gy-3">
                    <div class="col-lg-2 border-lg-end">
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="d-flex align-items-center">
                                <!-- <img class="img-fluid shadow-sm" src="/assets/img/profile1.jpg" alt="..." width="50"> -->
                                <div class="ms-3">
                                    <h3 class="h4 text-gray-700 mb-0">{{bookings.eventDetails}}</h3>

                                    <small class="text-gray-500">{{bookings.hallName}}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 border-lg-end">
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="d-flex align-items-center">
                                <!-- <img class="img-fluid shadow-sm" src="/assets/img/profile1.jpg" alt="..." width="50"> -->
                                <div class="ms-3">
                                    <h3 class="h4 text-gray-700 mb-0"><i class="far fa-calendar me-1"></i>{{bookings.bookingDate | date: 'dd/MM/yyyy'}}</h3>

                                    <small class="text-gray-500">  <h3 class="h6 text-gray-700 mb-0"><i class="far fa-clock me-1"></i>From:{{bookings.startTime}} To:{{bookings.endTime}}</h3></small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="d-flex align-items-center">

                            <div class="d-flex align-items-center">

                                <div class="ms-3">
                                    <h3 class="h4 text-gray-700 mb-0">{{bookings.employeeName}}</h3>

                                    <small class="text-gray-500">{{bookings.ICTAKId}}</small>
                                </div>

                            </div>

                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="d-flex align-items-center">
                            <div style="height: 50px; margin-right: 10px; max-width: 15rem">
                                <!-- <div class="progress-bar bg-red" role="progressbar" style="width: 45%; height: 6px;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div> -->
                                <button id="btn" type="submit" name="">
                            <a routerLink=""><h2 style="color: white;">EDIT</h2></a>
                                            </button>
                            </div>
                            <div style="height: 50px;  max-width: 15rem">
                                <!-- <div class="progress-bar bg-red" role="progressbar" style="width: 45%; height: 6px;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div> -->
                                <button id="btn" type="submit" name="">
                            <a routerLink=""><h2 style="color: white;">DELETE</h2></a>
                                            </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
